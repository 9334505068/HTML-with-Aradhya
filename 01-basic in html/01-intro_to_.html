    <!-- HTML stands for Hyper Text Markup Language


    It is standard Language used to create a designed webpage


    Keypoint about HTML:

       1-Markup Language = It is not a programming language but a Markup Language defines the structure of webpage.

       2-Tag & Element = HTML uses tags (like <p>, <h1>, <a>) to mark different part of containt such as heading , paragraph , Link ,Image etc.

       3-Hyper Text = It allows to link one page to another using Hyper link (<a href=""></a>)

       4-Web browser = browser like chrome , edge , FireFox read code and render it into a visual web page.

       5-File Extension = HTML Files are usually saved with the .html or .htm Extension.


    Here,
         => <!DOCTYPE html>=Defines HTML version

         => <html> = Root Element

         => <head> = contains metadata (title , Links , Style ) 
            
         => <body> = contains visible content (Heading , Links , Image , List, Tables etc.)
